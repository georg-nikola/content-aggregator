<!-- article_list.html -->

{% extends 'base.html' %}

{% block title %}Article List{% endblock %}

{% block content %}
    <h1>Article List</h1>
    <ul>
        {% for article in articles %}
            <li><a href="{% url 'article_detail' article.id %}">{{ article.title }}</a></li>
        {% empty %}
            <li>No articles found.</li>
        {% endfor %}
    </ul>
{% endblock %}
