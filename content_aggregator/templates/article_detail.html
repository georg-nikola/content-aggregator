<!-- article_detail.html -->

{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="article">
        <h1>{{ article.title }}</h1>
        <p>{{ article.content }}</p>
        <p>Published on {{ article.pub_date }}</p>
        <p>URL: {{ url }}</p>
    </div>
{% endblock %}
