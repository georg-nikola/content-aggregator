{% load django_browser_reload %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
</head>
<body>
    <div class="header">
        <h1>Welcome to {{ title }}</h1>
    </div>
    <div class="content">
        <p>This is a content aggregator site. Check out the latest articles <a href="/articles/">here</a>.</p>
        <form>
            <input type="text" id="url" name="url" placeholder="Enter URL here">
            <input type="submit" value="Extract Data">
        </form>
    </div>
</body>
</html>
